{% extends 'mailing_service/base.html' %}
{% load static %}
{% load my_tags %}

{% block content %}

<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card mb-5 box-shadow">
                <div class="card-header">
                    <h2 class="card-title">
                        Профиль
                    </h2>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">
                        {% if object %}
                        Изменить
                        {% else %}
                        Сохранить
                        {% endif %}
                    </button>
                </div>
                <div class="card-footer">
                    <a href="{% url 'users:generate_new_password' %}"
                       class="btn btn-danger">
                        Сгенерировать пароль
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
