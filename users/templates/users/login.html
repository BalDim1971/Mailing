{% extends 'mailing_service/base.html' %}
{% load static %}
{% load my_tags %}

{% block content %}

<div class="col-12">
    <form class="form-signin" method="post">
        <div class="card mb-5 box-shadow">
            <div class="card">
                {% csrf_token %}
                <div class="card-header">
                    <h2 class="card-title">
                        Вход
                    </h2>
                </div>
                <div class="card-body">
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">
                        Войти
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
