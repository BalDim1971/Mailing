<div class="col-md-4">
    <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
            <h4 class="my-0 fw-normal">
                {{ object.title }}
            </h4>
        </div>
        <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4">
                <li>{{ object.owner }}</li>
                <li>{{ object.body }}</li>
            </ul>
            <a href="{% url 'mailing_service:message_view' object.pk %}"
               class="btn btn-primary">Просмотр</a>
            <a href="{% url 'mailing_service:message_edit' object.pk %}"
               class="btn btn-primary">Редактировать</a>
            <a href="{% url 'mailing_service:message_delete' object.pk %}"
               class="btn btn-primary">Delete</a>
        </div>
    </div>
</div>
