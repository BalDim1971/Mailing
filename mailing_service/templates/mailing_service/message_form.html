{% extends 'mailing_service/base.html' %}
{% load my_tags %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            {% if object %}
                                Сохранить
                            {% else  %}
                                Создать
                            {% endif %}
                        </button>
            <a href="{% url 'mailing_service:message_list' %}" class="btn btn-success">Возврат</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
