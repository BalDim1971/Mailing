{% extends 'mailing_service/base.html' %}
{% load static %}
{% load my_tags %}

{% block content %}
<div class="row">
    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 rounded-3 box-shadow">
            <div class="card-header py-3">
                <h3 class="my-0 fw-normal">{{ object.mailing }}</h3>
            </div>
            <div class="card-body">
                <p>{{ object.date_time }}</p>
                <p>{{ object.status }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
