{% extends 'mailing_service/base.html' %}
{% load static %}
{% load my_tags %}

{% block content %}
<div class="col">
    <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
            <h4 class="my-0 fw-normal">
                {{ object.last_name }}
                {{ object.first_name }}
                {% if object.patronymic %}
                {{ object.patronymic }}
                {% endif %}
            </h4>
        </div>
        <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4">
                <li>{{ object.email }}</li>
                <li>{{ object.comments }}</li>
            </ul>
            <a href="{% url 'mailing_service:client_list' %}" class="btn btn-success">Возврат</a>
        </div>
    </div>
</div>

{% endblock %}
