{% extends 'mailing_service/base.html' %}
{% load static %}
{% load my_tags %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <form method="post">
                {% csrf_token %}
                <div class="card">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">
                            <p>Хотите удалить Рассылку
                                {{ object.name }}
                            </p>
                        </h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>{{ object.start_date }}</li>
                            <li>{{ object.finish_date }}</li>
                            <li>{{ object.frequency }}</li>
                            <li>{{ object.clients }}</li>
                        </ul>
                        <button type="submit" class="btn btn-success">Подтвердить</button>
                        <a href="{% url 'mailing_service:mailing_settings_list' %}" class="btn btn-warning">Отмена</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
